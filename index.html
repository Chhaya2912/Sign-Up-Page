<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link rel="stylesheet" href="16Oct.css">
</head>
<body>
  <div class="div1">
  <h2 style="display: flex; justify-content: center;">Sign Up Form</h2>
  <form id="signupForm">
    <div>
      <label for="name1">First Name:</label>
      <input type="text" id="f1" placeholder="Enter your First name">
      <p class="error" id="FnameError"></p>
    </div>

    <div>
      <label for="name2">Last Name:</label>
      <input type="text" id="f2" placeholder="Enter your Last name">
      <p class="error" id="LnameError"></p>
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="text" id="f3" placeholder="Enter your email Id">
      <p class="error" id="emailError"></p>
    </div>

    <div>
      <label for="password1">Password:</label>
      <input type="password" id="f4" placeholder="Enter a strong password">
      <p class="error" id="password1Error"></p>
    </div>

    <div>
      <label for="password2">Confirm Password:</label>
      <input type="password" id="f5" placeholder="Enter the password again">
      <p class="error" id="password2Error"></p>
    </div>

    <button type="submit">Sign Up</button>
  </form>
  </div>
  <script src="16Oct.js"></script>
</body>
</html>
